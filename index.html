<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tweeter</title>
        <script src="tweeter.js" defer></script>
        <link rel="stylesheet" href="tweeter.css" />
    </head>
    <body>
        <h1>Tweeter</h1>

        <section id="tweets">
            <p>No tweets found</p>
        </section>

        <template id="tweet-template">
            <article class="tweet">
                <h2 class="heading">
                    <span class="displayName"></span>
                    <span class="userName"></span>
                </h2>

                <p class="content"></p>

                <img class="image" src="" alt="" />
            </article>
        </template>
    </body>
</html>
